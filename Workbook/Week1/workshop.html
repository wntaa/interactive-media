<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three Column Image Layout</title>
    <style>
        /* Centering the page */
        body {
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
            font-family: Arial, sans-serif;
        }

        /* Title styling */
        h1 {
            margin-bottom: 20px;
            font-size: 28px;
            color: #333;
        }

        /* Centering content */
        .content {
            display: flex;
            justify-content: center;
        }

        /* Grid container */
        .image-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* 3 equal columns */
            gap: 15px;
            width: fit-content;
            margin: 0 auto;
        }

        /* Image box */
        .image-box {
            text-align: center;
        }

        /* Image styling */
        .image-box img {
            width: 200px;
            height: 300px;
            object-fit: cover;
            border-radius: 8px;
        }

        /* Caption styling */
        .image-box figcaption {
            margin-top: 8px;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>

    <h1>Gesture</h1>

    <div class="content">
        <div class="image-container">
            <figure class="image-box">
                <img src="/Workbook/img/workshop/1-1.png" alt="Image 1">
                <figcaption>Hug</figcaption>
            </figure>
            <figure class="image-box">
                <img src="/Workbook/img/workshop/1-2.png" alt="Image 2">
                <figcaption>Take a Photo</figcaption>
            </figure>
            <figure class="image-box">
                <img src="/Workbook/img/workshop/1-3.png" alt="Image 3">
                <figcaption>Play Game</figcaption>
            </figure>
        </div>
    </div>

</body>
</html>
