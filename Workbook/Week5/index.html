<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Navigation</title>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Set default week (5 for this file)
            updateContent(5);
            
            // Add event listeners to week selectors
            document.querySelectorAll('.week-selector button').forEach(button => {
                button.addEventListener('click', function() {
                    const week = this.getAttribute('data-week');
                    updateContent(week);
                    
                    // Update active state
                    document.querySelectorAll('.week-selector button').forEach(btn => {
                        btn.classList.remove('active');
                    });
                    this.classList.add('active');
                });
            });
        });
        
        function updateContent(weekNum) {
            // Update title
            document.getElementById('week-title').textContent = `WEEK ${weekNum}`;
            
            // Update navigation buttons with the correct paths
            document.getElementById('coding-button').setAttribute('onclick', `goToPage('../Week${weekNum}/coding.html')`);
            document.getElementById('workshop-button').setAttribute('onclick', `goToPage('../Week${weekNum}/workshop.html')`);
            document.getElementById('preworkshop-button').setAttribute('onclick', `goToPage('../Week${weekNum}/preworkshop.html')`);
        }
        
        function goToPage(url) {
            window.location.href = url;
        }
    </script>
    <style>
        .back-button {
            position: fixed;
            top: 30px;
            left: 30px;
            background: #F7BD63;
            color: #121D36;
            padding: 12px 24px;
            text-decoration: none;
            font-size: 14px;
            z-index: 100;
            transition: all 0.3s ease;
            font-family: 'Anton', sans-serif;
            text-transform: uppercase;
            letter-spacing: 1px;
            border-radius: 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .back-button:hover {
            background: white;
            color: #121D36;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }
        /* Base styles */
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh; 
            background-color: #222;
            margin: 0;
            color: white;
            font-family: Arial, sans-serif;
            overflow: hidden;
            gap: 40px;
        }
        
        /* Week title styling */
        h1 {
            font-size: 28px;
            letter-spacing: 2px;
            margin: 0;
            position: relative;
            transition: all 0.3s ease;
        }
        
        h1:after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 0;
            width: 100%;
            height: 2px;
            background: #F7BD63;
            transition: width 0.5s ease;
        }

        /* Container for week selectors */
        .week-selector {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        /* Week selector buttons */
        .week-selector button {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border: 2px solid rgba(255, 255, 255, 0.5);
            background: rgba(0, 0, 0, 0.4);
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .week-selector button:hover {
            border-color: #F7BD63;
            transform: scale(1.1);
        }
        
        .week-selector button.active {
            background: #F7BD63;
            border-color: #F7BD63;
            color: #222;
        }

        /* Navigation buttons container */
        .navigation-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 100%;
            max-width: 300px;
        }

        /* Navigation buttons */
        .dotted-button {
            border: 2px dashed #F7BD63;
            background-color: rgba(0, 0, 0, 0.4);
            padding: 12px 24px;
            font-weight: bold;
            text-transform: uppercase;
            color: white;
            transition: all 0.3s;
            border-radius: 16px;
            width: 100%;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .dotted-button:hover {
            transform: translate(-4px, -4px);
            border-radius: 8px;
            box-shadow: 4px 4px 0px #F7BD63;
            border: 2px solid #F7BD63;
            background-color: rgba(0, 0, 0, 0.6);
        }

        .dotted-button:active {
            transform: translate(0px, 0px);
            border-radius: 16px;
            box-shadow: none;
        }
        
        /* Button hover effect */
        .dotted-button::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(247, 189, 99, 0.2);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.5s, height 0.5s;
            z-index: -1;
        }
        
        .dotted-button:hover::after {
            width: 300px;
            height: 300px;
        }
        
        /* Interactive particles animation */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }
        
        .particle {
            position: absolute;
            width: 3px;
            height: 3px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            animation: float 15s infinite linear;
        }
        
        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <a href="javascript:history.back()" class="back-button">‚Üê Go Previous</a>
    
    <!-- Particles background -->
    <div class="particles" id="particles"></div>
    
    <!-- Week title -->
    <h1 id="week-title">WEEK 5</h1>
    
    <!-- Week selector -->
    <div class="week-selector">
        <button data-week="4">4</button>
        <button data-week="5" class="active">5</button>
        <button data-week="6">6</button>
    </div>
    
    <!-- Navigation buttons -->
    <div class="navigation-container">
        <button id="coding-button" class="dotted-button">Code Workbook</button>
        <button id="workshop-button" class="dotted-button">Workshop Activity</button>
        <button id="preworkshop-button" class="dotted-button">Pre-Workshop</button>
    </div>
    
    <script>
        // Create floating particles
        function createParticles() {
            const particles = document.getElementById('particles');
            const particleCount = 30;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                // Random position
                const x = Math.random() * 100;
                const y = Math.random() * 100;
                
                // Random size
                const size = Math.random() * 3 + 1;
                
                // Random animation delay
                const delay = Math.random() * 15;
                
                // Random opacity
                const opacity = Math.random() * 0.3 + 0.1;
                
                // Apply styles
                particle.style.left = `${x}%`;
                particle.style.bottom = `${y}%`;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.animationDelay = `${delay}s`;
                particle.style.opacity = opacity;
                
                particles.appendChild(particle);
            }
        }
        
        createParticles();
    </script>
</body>
</html>
